checkout:
    post:
      - mkdir -p ${GOPATH%%:*}/src/github.com/${CIRCLE_PROJECT_USERNAME}
      - ln -sf $(pwd) ${GOPATH%%:*}/src/github.com/${CIRCLE_PROJECT_USERNAME}/$(basename $(pwd))

dependencies:
  pre:
    - go get github.com/tools/godep

test:
  pre:
    - make vet

  override:
    - make test
